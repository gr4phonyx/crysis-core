<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            color: white;
        }

        .hidden {
            display: none !important;
        }

        #chatContainer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 600px;
            height: 400px;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chat-message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .channel-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .sender-name {
            font-weight: 600;
            font-size: 13px;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-left: auto;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        #chatInput {
            display: flex;
            gap: 10px;
        }

        #channelSelect {
            padding: 10px;
            background: rgba(50, 50, 60, 0.8);
            border: 2px solid rgba(75, 85, 99, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        #messageInput {
            flex: 1;
            padding: 10px 15px;
            background: rgba(50, 50, 60, 0.8);
            border: 2px solid rgba(75, 85, 99, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        #messageInput:focus {
            outline: none;
            border-color: #3b82f6;
        }

        #sendButton {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }
    </style>
</head>
<body>
    <div id="chatContainer" class="hidden">
        <div id="chatMessages"></div>
        
        <div id="chatInput">
            <select id="channelSelect">
                <option value="local">Local</option>
                <option value="shout">Crier</option>
                <option value="whisper">Chuchoter</option>
                <option value="me">Action (/me)</option>
                <option value="do">Description (/do)</option>
                <option value="ooc">HRP</option>
            </select>
            
            <input type="text" id="messageInput" placeholder="Tapez votre message..." maxlength="256">
            <button id="sendButton">Envoyer</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const channelSelect = document.getElementById('channelSelect');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.className = 'chat-message';
            
            const header = document.createElement('div');
            header.className = 'message-header';
            
            const badge = document.createElement('span');
            badge.className = 'channel-badge';
            badge.style.backgroundColor = message.color;
            badge.textContent = message.channelName;
            
            const sender = document.createElement('span');
            sender.className = 'sender-name';
            sender.textContent = message.sender;
            
            const time = document.createElement('span');
            time.className = 'message-time';
            time.textContent = formatTime(message.timestamp);
            
            header.appendChild(badge);
            header.appendChild(sender);
            header.appendChild(time);
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message.message;
            
            messageEl.appendChild(header);
            messageEl.appendChild(content);
            chatMessages.appendChild(messageEl);
            
            // Auto-scroll
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            const channel = channelSelect.value;
            
            if (message === '') return;
            
            fetch(`https://${GetParentResourceName()}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ channel: channel, message: message })
            });
            
            messageInput.value = '';
        }

        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            } else if (e.key === 'Escape') {
                fetch(`https://${GetParentResourceName()}/closeChat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
            }
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            
            switch (data.action) {
                case 'openChat':
                    chatContainer.classList.remove('hidden');
                    messageInput.focus();
                    break;
                    
                case 'closeChat':
                    chatContainer.classList.add('hidden');
                    break;
                    
                case 'newMessage':
                    addMessage(data.message);
                    break;
                    
                case 'loadHistory':
                    chatMessages.innerHTML = '';
                    if (data.history) {
                        data.history.forEach(msg => addMessage(msg));
                    }
                    break;
            }
        });

        function GetParentResourceName() {
            if (window.location.hostname === 'nui-game-internal') {
                return window.location.pathname.replace(/^\/|\/$/g, '').split('/')[0];
            }
            return "crysis-core";
        }
    </script>
</body>
</html>
